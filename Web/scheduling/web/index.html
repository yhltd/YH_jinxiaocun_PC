        <div class="carousel-container">

            <el-dropdown trigger="hover" class="dropdown" @command="handleDropdown">
                <!--<span class="el-dropdown-link" v-model="username">

                <span class="el-dropdown-link">

        <el-container ref="container" >
            <div ref="aside" :class="asideClass" style="overflow-y:scroll">
                <el-menu :collapse="collapse" @select="handleSelect" background-color="#fff" active-text-color="#409EFF">
                    <el-submenu index="配置">
                        <template slot="title">
                            <i class="el-icon-setting"></i>
                            <span>配置</span>
                        </template>
                        <el-menu-item index="模块单位" data-src="module.html" title="在模块类别中点击后面添加按钮可直接添加模块。&#10;在模块管理中可对模块增删改查，也可以将数据导出excel表格。">模块单位</el-menu-item>
                        <el-menu-item index="工作时间及休息日" data-src="time.html" title="此页面为配置每日工作时间，点击左侧箭头可对时间进行修改。&#10;点击右侧休息日按钮可以添加休息日。">工作时间及休息日</el-menu-item>
                        <el-menu-item index="BOM" data-src="bom.html"  title="此页面为物料配置，&#10;可以在此页面对物料进行增删改查，&#10;配置好后可以在后面的模块使用。">BOM</el-menu-item>
                    </el-submenu>
                    <el-menu-item index="订单" data-src="order.html" title="订单页面中可以对订单进行增删改查，&#10添加订单时可以选择前面配置好的物料，&#10;此页面也可将数据导出到excel。">
                        <i class="el-icon-s-order"></i>
                        <span slot="title">订单</span>
                    </el-menu-item>
                    <el-menu-item index="排产" data-src="work.html" title="排产页面可以选择订单根据之前配置的工作时间进行排产，&#10点击生产计划按钮可以选择日期查看当天各个订单的生产数量，&#10;点击统计按钮可选择日期来查看一段时间内的生产数量，&#10;点击图标按钮可根据日期、订单和模块生成图表。总量减去每个模块当天做的个数剩下的按天数依次往下排。">
                        <i class="el-icon-date"></i>
                        <span slot="title">排产</span>
                    </el-menu-item>
                    <el-menu-item index="排产核对" data-src="check.html" title="排产核对页面只作为记录表增删改查，&#10不会影响其他页面的数据。">
                        <i class="el-icon-date"></i>
                        <span slot="title">排产核对</span>
                    </el-menu-item>
                    <el-menu-item index="汇总" data-src="summary.html" title="汇总页面可以根据模块类别和订单号查询模块对应的效率和生产数量。根据模块名称判断到排产页面匹配到当前数据后计算和。">
                        <i class="el-icon-document"></i>

                    </el-menu-item>
                    <el-menu-item index="部门" data-src="department_new.html" title="部门页面中可以对部门增删改查，&#10也可以对每个部门的每个页面进行权限编辑。">
                        <i class="el-icon-office-building"></i>
                        <span slot="title">部门</span>
                    </el-menu-item>
                    <el-menu-item index="人员信息" data-src="paibanbiao_renyuan.html" title="此页面的人员信息为排班所需的人员信息，&#10;人员信息配置好后可以在后面的排班页面中使用。">
                        <i class="el-icon-user-solid"></i>
                        <span slot="title">人员信息</span>
                    </el-menu-item>
                    <el-menu-item index="排班" data-src="paiban.html" title="在排班页面点击添加按钮，在弹出的列表中输入排班信息，&#10;如果周末分组为0，轮换天数为2，则排班模式为每两天轮换。&#10;如果周末分组大于0，轮换天数为0，则排班模式为每周轮换。&#10;输入完成后点击确定按钮即可。">
                        <i class="el-icon-s-marketing"></i>
                        <span slot="title">排班</span>
                    </el-menu-item>
                    <el-menu-item index="排班明细" data-src="paiban_detail.html" title="排班明细为排班所得的结果，&#10;可以对每条数据进行修改和删除，&#10;也可以将数据导出excel。">
                        <i class="el-icon-s-claim"></i>
                        <span slot="title">排班明细</span>
                    </el-menu-item>
                    <el-menu-item index="账号管理" data-src="userInfo.html" title="此页面可以对登录人员的账号进行增删改查，&#10;包括账号和密码等。">
                        <i class="el-icon-setting"></i>

                    <el-menu-item  data-src="../web/download/云合排产管理系统_使用说明.rar" title="点击此处下载详细使用说明。">

                    </el-menu-item>
                </el-menu>

            <el-main class="main" >

                <!-- style="background: url(static/img/background2.jpg) no-repeat;background-size:100% 100%; " -->
                <iframe class="iframe" :src="iframeSrc">
                    
                </iframe>

                        <div style="font-size:40px;margin: 0 auto;">欢迎使用！</div>
                        <div style="font-size:40px;margin: 0 auto;">云和人事管理系统</div>
                    </div>-->
            </el-main>

            
        </el-container>

        <el-dialog title="修改密码" :visible.sync="updateFormVisisble">
            <el-form :model="updPwdForm" :rules="updPwdRules">
                <el-form-item label="旧密码" prop="oldPwd">
                    <el-input v-model="updPwdForm.oldPwd" autocomplete="off"></el-input>
                </el-form-item>
                <el-form-item label="新密码" prop="newPwd">
                    <el-input v-model="updPwdForm.newPwd" autocomplete="off"></el-input>
                </el-form-item>
            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="updateFormVisisble = false">取 消</el-button>
                <el-button type="primary" @click="updatePwd">确 定</el-button>
            </div>
        </el-dialog>

        <el-dialog title="查看容量" :visible.sync="jinduVisible">
            <el-progress 
             :text-inside="true" 
             :stroke-width="18" 
             :percentage="dlProgress" 
             status="success" 
             style="margin-top:10px">
            </el-progress>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                collapse: false,
                breadcrumbs: [],

                username:'',
                department: '',

                iframeSrc: 'zhuye.html',
                updateFormVisisble: false,
                updPwdForm: {},
                updPwdRules: {
                    oldPwd: [{ required: true, message: '旧密码不能为空', trigger: 'blur' }],
                    newPwd: [{ required: true, message: '新密码不能为空', trigger: 'blur' }],
                },
                updatePwdLoading: false,
                dlProgress: 0,
                jinduVisible: false,

                pushnewsarr:[],
                textboxValue:"",
                dinggao : "100",
                tankuan : "300",
                 image : [
                    {
                        tptop2: ""
                    },
                    {
                        tptop3: ""
                    },
                    {
                        tptop4: ""
                    },
                    {
                        tptop5: ""
                    },
                    {
                        tptop6: ""
                    }

                ],
                 xuantu : [
                     {
                         tptop1: ""
                     }
                 ],

                 images: [
                    { url: "", alt: "图1" },
                    { url: "", alt: "图2" },
                    { url: "", alt: "图3" },
                    { url: "", alt: "图4" },
                    { url: "", alt: "图5" }
                        ],
                        currentIndex: 0,
                        interval: null,
                        totalItems: 5
     
            },
            methods: {
                getUsername: function () {
                    var _this = this;
                    axios.post(myUrl('user/getUsername'), {

                    }).then(function (res) {
                        if (res.code == 200) {
                            _this.username = res.data
                        }
                        if (res.code == 500) {
                            _this.$notify({
                                title: res.msg,
                                type: 'error'
                            });
                        }

                    }).catch(function (err) {
                        _this.$notify.error({
                            title: err.msg
                        });

                    })

                },
                getDepartment: function () {
                    var _this = this;
                    axios.post(myUrl('user/getDepartment'), {

                    }).then(function (res) {
                        if (res.code == 200) {
                            _this.department = res.data
                        }
                        if (res.code == 500) {
                            _this.$notify({
                                title: res.msg,
                                type: 'error'
                            });
                        }

                    }).catch(function (err) {
                        _this.$notify.error({
                            title: err.msg
                        });

                    })

                },
                handleSelect: function (index, path, el) {
                    var this_ = this;
                    this_.breadcrumbs = path;
                    this_.iframeSrc = el.$el.dataset.src;
                },
                windowResize: function () {
                    this.$refs.container.$el.style.height = document.documentElement.clientHeight - 71 + 'px';
                },
                switchMenu: function () {
                    this.$refs.aside.classList[1] = !this.collapse ? 'aside-open' : 'aside-close';
                    this.collapse = !this.collapse;
                },

                handleDropdown: function (command) {
                    switch (command) {
                        case 'updatePwd':
                            this.updateFormVisisble = true;
                            break;
                        case 'rongliang':
                            this.jinduVisible = true;
                            this.rongliang();
                            break;
                        case 'exit':
                            window.location.href = '/'
                            break;
                    }
                },

                updatePwd: function () {
                    var _this = this;
                    _this.updatePwdLoading = true;
                    axios.post(myUrl('user/updatePwd'), {
                        oldPwd: _this.updPwdForm.oldPwd,
                        newPwd: _this.updPwdForm.newPwd
                    }).then(function (res) {
                        if (res.code == 200) {
                            _this.$notify({
                                title: res.msg,
                                message: '请重新登录',
                                type: 'success'
                            });
                            setTimeout(function () {
                                window.location.href = '/';
                            }, 700);
                          //  window.location.href = '/'
                        } else if (res.code == -1) {
                            _this.$notify({
                                title: res.msg,
                                type: 'warning'
                            });
                        } else {
                            _this.$notify.error({
                                title: err.msg
                            });
                        }
                        _this.updatePwdLoading = false;
                    }).catch(function (err) {
                        _this.$notify.error({
                            title: err.msg
                        });
                        _this.updatePwdLoading = false;
                    })
                },

                rongliang: function () {
                    var _this = this;
                    axios.post(myUrl('user/rongliang'), {
                    }).then(function (res) {
                        if (res.code == 200) {
                            //res.data
                            _this.dlProgress = Math.round(res.data);
                            _this.$notify({
                                title: "提示",
                                message: res.msg,
                                type: 'success'
                            });
                        }
                    }).catch(function (err) {

                    })
                },


                getPushNews: function () {
                    var _this = this;

                    var savedCompany = localStorage.getItem('savedCompany') || '';
                    axios.post(myUrl('user/GetPushNewsData'), {
                        companyName: savedCompany  // 传递公司名称参数
                    }).then(function (res) {
                        if (res.code == 200) {

                            


                            var pushnewsarr = res.data;
                            var textboxValue = pushnewsarr[0].textbox;
                            var jsonData = pushnewsarr[0].tptop1;
                            var tankuan = pushnewsarr[0].xuankuan;
                            var dinggaoValue = pushnewsarr[0].topgao || "100";


                            if (pushnewsarr[0].beizhu3 && pushnewsarr[0].beizhu3.trim() !== "") {
                                var headerTitle = document.querySelector('.header-title');
                                if (headerTitle) {
                                    headerTitle.textContent = pushnewsarr[0].beizhu3.trim();
                                }
                            }

                            if (pushnewsarr && pushnewsarr.length > 0 && pushnewsarr[0].beizhu1 && pushnewsarr[0].beizhu1.trim() === "隐藏广告") {

                                // 隐藏两个div
                                var carouselContainer = document.querySelector('.carousel-container');
                                var carouselIndex = document.querySelector('.carousel-index');

                                if (carouselContainer) carouselContainer.style.display = 'none';
                                if (carouselIndex) carouselIndex.style.display = 'none';

                                // 直接返回，不执行后续逻辑
                                return;
                            }

                            if (jsonData && jsonData.trim() !== "") {
                                _this.xuantu[0].tptop1 = "data:image/jpg;base64," + jsonData;

                            } else {
                                _this.xuantu[0].tptop1 = "";
                            }

                            _this.$nextTick(function () {
                                var targetImg = document.querySelector('.index-images img');
                                if (targetImg && _this.xuantu[0].tptop1) {
                                    targetImg.src = _this.xuantu[0].tptop1;
                                }
                            });
                            document.documentElement.style.setProperty('--tankuan', tankuan + "px");
                            document.documentElement.style.setProperty('--dinggao', dinggaoValue + "px");

                            if (pushnewsarr[0].tptop2 && pushnewsarr[0].tptop2.trim() !== "") {
                                _this.image[0].tptop2 = "data:image/jpg;base64," + pushnewsarr[0].tptop2;
                            } else {
                                _this.image[0].tptop2 = "";
                            }
                            if (pushnewsarr[0].tptop3 && pushnewsarr[0].tptop3.trim() !== "") {
                                _this.image[1].tptop3 = "data:image/jpg;base64," + pushnewsarr[0].tptop3;
                            } else {
                                _this.image[1].tptop3 = "";
                            }
                            if (pushnewsarr[0].tptop4 && pushnewsarr[0].tptop4.trim() !== "") {
                                _this.image[2].tptop4 = "data:image/jpg;base64," + pushnewsarr[0].tptop4;
                            } else {
                                _this.image[2].tptop4 = "";
                            }
                            if (pushnewsarr[0].tptop5 && pushnewsarr[0].tptop5.trim() !== "") {
                                _this.image[3].tptop5 = "data:image/jpg;base64," + pushnewsarr[0].tptop5;
                            } else {
                                _this.image[3].tptop5 = "";
                            }
                            if (pushnewsarr[0].tptop6 && pushnewsarr[0].tptop6.trim() !== "") {
                                _this.image[4].tptop6 = "data:image/jpg;base64," + pushnewsarr[0].tptop6;
                            } else {
                                _this.image[4].tptop6 = "";
                            }



                            _this.images = [
                                {
                                    url: _this.image[0].tptop2,
                                    alt: "图1"
                                },
                                {
                                    url: _this.image[1].tptop3,
                                    alt: "图2"
                                },
                                {
                                    url: _this.image[2].tptop4,
                                    alt: "图3"
                                },
                                {
                                    url: _this.image[3].tptop5,
                                    alt: "图4"
                                },
                                {
                                    url: _this.image[4].tptop6,
                                    alt: "图5"
                                }
                            ];

   
                            _this.totalItems = _this.images.length;
                            _this.$nextTick(function () {
                                _this.initCarousel();
                                _this.startCarousel();
                            });

                            _this.setMarqueeText(textboxValue);
                        }
                    }).catch(function (err) {

                    })
                },


                setMarqueeText: function (text) {
                    var _this = this;
                    this.$nextTick(function () {
                        if (_this.$refs.marqueeText) {
                            _this.$refs.marqueeText.textContent = text;
                        } else {
                            console.error('未找到marqueeText元素');
                        }
                    });
                },
                initCarousel: function () {
                    var _this = this;

                    this.$nextTick(function () {
                        var carouselImages = document.getElementById("carouselImages");
                        if (!carouselImages) {
                            return;
                        }

                        // 清空容器
                        carouselImages.innerHTML = '';

                        for (var i = 0; i < _this.images.length; i++) {

                            var item = document.createElement("div");
                            item.className = "carousel-item";
                            item.id = "img" + (i + 1);

                            var img = document.createElement("img");
                            img.src = _this.images[i].url;
                            img.alt = _this.images[i].alt;

                            item.appendChild(img);
                            carouselImages.appendChild(item);
                        }

                        _this.switchImage('img1');
                    });
                },

                switchImage: function(imgId) {
                    // 移除所有active类
                    var items = document.querySelectorAll('.carousel-item');
                    items.forEach(function(item) {
                        item.classList.remove('active');
                    });
    
                    // 添加active类到当前项
                    var currentItem = document.getElementById(imgId);
                    if (currentItem) {
                        currentItem.classList.add('active');
                    }

                    // 计算并设置transform
                    var index = parseInt(imgId.replace('img', '')) - 1;
                    var carouselImages = document.querySelector('.carousel-images');
                    if (carouselImages) {
                        carouselImages.style.transform = "translateX(-" + (index * 100) + "%)";
                    }
                },

                autoSwitch: function() {
                    // 获取当前active的项
                    var activeItem = document.querySelector('.carousel-item.active');
                    if (!activeItem) return;
    
                    var currentId = activeItem.id;
                    var currentNum = parseInt(currentId.replace('img', ''));
                    var nextNum = (currentNum % this.images.length) + 1;
    
                    this.switchImage('img' + nextNum);
                },

                startCarousel: function() {
                    var _this = this;
                    if (this.interval) {
                        clearInterval(this.interval);
                    }

                    this.interval = setInterval(function() {
                        _this.autoSwitch();
                    }, 3000);

                    var container = document.querySelector('.carousel-container');
                    if (container) {
                        if (_this._mouseEnterHandler) {
                            container.removeEventListener('mouseenter', _this._mouseEnterHandler);
                        }
                        if (_this._mouseLeaveHandler) {
                            container.removeEventListener('mouseleave', _this._mouseLeaveHandler);
                        }
        
                        _this._mouseEnterHandler = function() {
                            if (_this.interval) {
                                clearInterval(_this.interval);
                            }
                        };
        
                        _this._mouseLeaveHandler = function() {
                            _this.interval = setInterval(function() {
                                _this.autoSwitch();
                            }, 3000);
                        };
        
                        container.addEventListener('mouseenter', _this._mouseEnterHandler);
                        container.addEventListener('mouseleave', _this._mouseLeaveHandler);
                    }
                },

                yinClick:function () {
                    document.querySelector('.carousel-container').classList.add('hidden');  // 隐藏顶部元素
                },
                tanClick: function () {
                    document.querySelector('.carousel-index').classList.add('hidden');  // 隐藏弹窗元素
                }



            },
            


            computed: {
                asideClass: function () {
                    return 'aside ' + (!this.collapse ? 'aside-open' : 'aside-close');
                }
            },
            mounted: function () {
                var this_ = this;
                this_.windowResize();
                window.onresize = function () {
                    this_.windowResize();
                }
                this_.getUsername();
                this_.getDepartment();
                this_.getPushNews();

            }
        })
    </script>

    <style>
        body
        {
            margin: 0;
        }
        .menu-box
        {
            float: left;
            height: 70px;
            padding: 0px 22px;
            line-height: 70px;
            color: #fff;
            font-size: 22px;
            cursor: pointer;
            transition: .3s;
        }
            .menu-box:hover
            {
                background-color: #263244;
            }

        .header-title
