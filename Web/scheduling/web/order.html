    <script>
        function watchVideo() {
            $(".videoCanvas").show();
            $(".video-mask").show();
        }

        $("#video-shut").click(function () {
            $("#video").trigger("pause");
            $(".videoCanvas").hide();
            $(".video-mask").hide();
        })

        $('.videoCanvas').mouseover(function (event) {
            $('.video-shut').show();
        })

        $('.videoCanvas').mouseout(function (event) {
            $('.video-shut').hide();
        })

        function close_video() {

            $("#video").trigger("pause");
            $(".videoCanvas").hide();
            $(".video-mask").hide();
        }
    </script>

        .video-shut {

          right: 0px;

        var validateOrder = function (rule, value, callback) {

                toExcel: function () {
                    var _this = this;

                    // 显示加载提示
                    _this.$message({
                        message: '正在准备导出数据，请稍候...',
                        type: 'info',
                        duration: 3000
                    });

                    // 先获取数据总数
                    axios.post(myUrl('order/page'), {
                        nowPage: 1,
                        pageCount: 1, // 只需要获取总数，所以设置pageCount为1
                        productName: _this.productName,
                        orderId: _this.orderId
                    }).then(function (res) {
                        if (res.code == 200) {
                            var total = res.data.total;

                            if (total === 0) {
                                _this.$message({
                                    message: '没有可导出的数据',
                                    type: 'warning'
                                });
                                return;
                            }

                            // 创建一个数组来存储所有数据
                            var allData = [];

                            // 计算需要请求的总页数
                            var pageSize = 100; // 每页请求的数据量，可以根据需要调整
                            var totalPages = Math.ceil(total / pageSize);

                            // 创建一个数组来存储所有Promise
                            var promises = [];

                            // 为每一页创建请求Promise
                            for (var page = 1; page <= totalPages; page++) {
                                (function (currentPage) {
                                    var promise = axios.post(myUrl('order/page'), {
                                        nowPage: currentPage,
                                        pageCount: pageSize,
                                        productName: _this.productName,
                                        orderId: _this.orderId
                                    }).then(function (pageRes) {
                                        if (pageRes.code == 200) {
                                            // 将当前页的数据添加到总数据中
                                            allData = allData.concat(pageRes.data.pageList);
                                        }
                                    });
                                    promises.push(promise);
                                })(page);
                            }

                            // 使用Promise.all等待所有请求完成
                            Promise.all(promises)
                                .then(function () {
                                    // 所有数据获取完成，开始导出
                                    var columns = {
                                        order_id: '订单号',
                                        code: '产品编码',
                                        product_name: '产品名称',
                                        norms: '规格',
                                        set_date: '下单日期',
                                        set_num: '下单数量',
                                        is_complete: '是否完成',
                                    };

                                    var dateStr = new Date().toLocaleDateString().replace(/\//g, '-');
                                    var fileName = '订单数据_' + dateStr;

                                    // 如果有筛选条件，在文件名中体现
                                    if (_this.productName) {
                                        fileName += '_' + _this.productName;
                                    }
                                    if (_this.orderId) {
                                        fileName += '_' + _this.orderId;
                                    }

                                    exportExcel(allData, columns, fileName);

                                    _this.$message({
                                        message: '导出成功，共' + allData.length + '条记录',
                                        type: 'success'
                                    });
                                })
                                .catch(function (error) {
                                    console.error('导出数据时出错:', error);
                                    _this.$message({
                                        message: '导出数据时出错，请重试',
                                        type: 'error'
                                    });
                                });
                        } else {
                            _this.$message({
                                message: '获取数据总数失败',
                                type: 'error'
                            });
                        }
                    }).catch(function (err) {
                        console.error('获取数据总数时出错:', err);
                        _this.$message({
                            message: '获取数据总数时出错',
                            type: 'error'
                        });
                    });
                },

                        nowPage: _this.now,
                        pageCount: _this.size,
                        productName: _this.productName,

                    }).then(function (res) {
                        if (res.code == 200) {
                            _this.total = res.data.total;
                            _this.list = res.data.pageList
                        }
                        if (res.code == 500) {
                            _this.$notify({

                        }
                        _this.loading = false;
                    }).catch(function (err) {

                        });
                        _this.loading = false;
                    })
                },
